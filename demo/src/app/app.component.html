<div class="ui vertical inverted left sidebar animating uncover menu" [class.visible]="menuOpen">
    <demo-sidebar (onItemSelected)="closeMenu()"></demo-sidebar>
</div>
<div class="pusher" [class.dimmed]="menuOpen" (click)="closeMenu()">
    <div class="full height">
        <div class="toc">
            <div class="ui vertical inverted menu">
                <demo-sidebar></demo-sidebar>
            </div>
        </div>
        <div class="article">
            <div class="ui top attached inverted menu">
                <a class="launch icon item" (click)="openMenu($event)">
                    <i class="content icon"></i>
                </a>
                <div class="right item">
                    <demo-github-buttons [mega]="false"></demo-github-buttons>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
