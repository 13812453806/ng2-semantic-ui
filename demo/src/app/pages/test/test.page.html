<demo-page-title>
    <div header>Test</div>
    <div sub-header>
        <p>Test component!</p>
    </div>
</demo-page-title>
<demo-page-content>
    <h2 class="ui dividing header">Examples</h2>
    <div class="ui segment">
        <template let-option #optionTemplate>
            <i class="child icon"></i>{{ option }}
        </template>
        <sui-select [options]="options" [isSearchable]="true" [optionTemplate]="optionTemplate" #select>
            <sui-select-option *ngFor="let option of select.availableOptions" [value]="option"></sui-select-option>
        </sui-select>
    </div>
</demo-page-content>
