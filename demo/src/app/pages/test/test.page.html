<demo-page-title>
    <div header>Test</div>
    <div sub-header>
        <p>Test component!</p>
    </div>
</demo-page-title>
<demo-page-content>
    <h2 class="ui dividing header">Examples</h2>
    <div class="ui segment">
        <div class="ui top attached demo menu">
            <a class="item" (click)="sidebar.toggle()">
                <i class="sidebar icon"></i> Menu
            </a>
        </div>
        <sui-sidebar-container class="ui bottom attached segment">
            <sui-sidebar class="inverted labeled icon" transition="push" direction="bottom" #sidebar>
                <a class="item">
                    <i class="home icon"></i>
                    Home
                </a>
                <a class="item">
                    <i class="block layout icon"></i>
                    Topics
                </a>
            </sui-sidebar>
            <sui-sidebar-sibling [isDimmedWhenOpen]="true">
                <div class="ui basic segment">
                    <h3 class="ui header">Application Content</h3>
                    <p>Hello!</p>
                    <p>Hello!</p>
                    <p>Hello!</p>
                    <p>Hello!</p>
                    <button class="ui button" (click)="sidebar.open()">Sidebar</button>
                </div>
            </sui-sidebar-sibling>
        </sui-sidebar-container>
    </div>
</demo-page-content>
